<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name of restaurant</title>
    <link rel="stylesheet" type="text/css" href="test.css"/>

</head>
<body>
    <div>
        <center>
            <img src="images/images.jpeg" width="500" height="100" alt="here should be banner"/><br><br>
            <h1>Name of restaurant</h1>
            <a href="http://www.google.com"> <img src="images/link.jpeg"/> </a>
        </center>
    </div>
    <form>
        <div id="f">
            <a href="about.html">About</a><br><br><br>
            <label>Please complete the form: </label><br><br>
            <table >
                <tr>
                    <td class="lbl">Name:</td>
                    <td class="ind"><input class="inp" type="text" name="name"></td>
                </tr>

                <tr>
                    <td class="lbl">Gender:</td>
                    <td>
                    <input type="radio" name="gender" value="male"/>
                        <label>Male</label>
                        <input type="radio" name="gender" value="female"/>
                        <label>Female</label><br><br>
                    </td>
                </tr>

                <tr>
                    <td class="lbl"><label>Dropdown: </label></td>
                    <td>
                        <select id="dropdown">
                            <option>Never</option>
                            <option>Often</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="lbl"><label>Date of birth: </label></td>
                    <td><input id="dob" type="date" name="dob"><br><br></td>
                </tr>

                <tr>
                    <td class="lbl"><label> Preference: </label></td>
                    <td><label>Lettuce </label><input type="checkbox" name="lettuce">
                        <label>Beans   </label><input type="checkbox" name="beans">
                        <label>Rice    </label><input type="checkbox" name="rice">
                        <label>Fajita  </label><input type="checkbox" name="fajita"><br><br>
                    </td>
                </tr>

                <tr>
                    <td class="lbl"><label>Address:</label></td>
                    <td class="ind"><input class="inp" type="text" name="address"><br><br></td>
                </tr>
                <tr>
                    <td class="lbl"><label>Phone:</label></td>
                    <td class="ind"><input class="inp" type="text" name="phone"><br><br></td>
                </tr>
            </table>
            <input id="subbutton" type="submit">

        </div>
    </form>
    <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6IwsZ90iA0k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
